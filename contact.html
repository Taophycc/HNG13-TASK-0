<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Taofeek's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav" aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
          <li><a href="about.html">About Me</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-main">
      <div class="contact-container">
        <h1>Contact me</h1>
        <p class="contact-intro">
          Have a question or want to work together? Fill out the form below and
          I'll get back to you as soon as possible.
        </p>

        <form class="contact-form" id="contactForm" novalidate>
          <div class="form-group">
            <label for="fullName">Full Name <span aria-label="required">*</span></label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              data-testid="test-contact-name"
              aria-describedby="nameError"
              required
            />
            <span
              class="error-message"
              id="nameError"
              data-testid="test-contact-error-name"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="email">Email <span aria-label="required">*</span></label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="emailError"
              required
            />
            <span
              class="error-message"
              id="emailError"
              data-testid="test-contact-error-email"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject <span aria-label="required">*</span></label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="subjectError"
              required
            />
            <span
              class="error-message"
              id="subjectError"
              data-testid="test-contact-error-subject"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <div class="form-group">
            <label for="message">Message <span aria-label="required">*</span></label>
            <textarea
              id="message"
              name="message"
              rows="6"
              data-testid="test-contact-message"
              aria-describedby="messageError"
              required
            ></textarea>
            <span
              class="error-message"
              id="messageError"
              data-testid="test-contact-error-message"
              role="alert"
              aria-live="polite"
            ></span>
          </div>

          <button
            type="submit"
            data-testid="test-contact-submit"
            class="submit-btn"
          >
            Send Message
          </button>
        </form>

        <div
          class="success-message"
          id="successMessage"
          data-testid="test-contact-success"
          role="alert"
          aria-live="polite"
          style="display: none"
        >
          <p>
            <strong>Success!</strong> Your message has been sent successfully.
            We'll get back to you soon.
          </p>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <p>&copy; 2025 Taofeek Kassim. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
  </body>
</html>
